<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="game-container">
        <h1>Word Guess Game</h1>
        <div class="game-content">
            <input type="text" class="hidden-input" maxlength="1">
            <div class="letter-boxes"></div>
            <div class="game-details">
                <p class="clue">Clue: <span></span></p>
                <p class="remaining-guesses">Guesses Left: <span></span></p>
                <p class="incorrect-letters">Incorrect Letters: <span></span></p>
            </div>
            <button class="restart-button">Restart Game</button>
        </div>
    </div>
</body>
</html>
